<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用flex</title>
    <style>
      div {
        width: 1000px;
        height: 1000px;
        border: 3px solid #546461;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
  	  }
    	img {
        border: 3px solid #458761;
        padding: 20px;
      }
    </style>
</head>
<body>
	<div>
	<img src="https://avatars2.githubusercontent.com/u/26140158?s=460&v=4">
	</div>
</body>
</html>
