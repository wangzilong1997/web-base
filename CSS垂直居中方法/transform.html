<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位和transform</title>
    <style>
    	img {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform:translate(-50%,-50%);
      }
    </style>
</head>
<body>
	<div>
	<img src="https://avatars2.githubusercontent.com/u/26140158?s=460&v=4">
	</div>
</body>
</html>
