<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table-cell（未脱离文档流的）</title>
    <style>
      div {
        width: 1000px;
        height: 1000px;
        border: 3px solid #555;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
  	   }
    	img {
      	vertical-align: middle;
      }
    </style>
</head>
<body>
	<div>
	<img src="https://avatars2.githubusercontent.com/u/26140158?s=460&v=4">
	</div>
</body>
</html>
