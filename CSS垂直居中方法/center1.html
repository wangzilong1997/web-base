<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin:auto</title>
    <style>
      div {
      	width: 1000px;
      	height: 1000px;
      	position: relative;
      	border: 1px solid #465468;
  	   }
    	img {
      	position: absolute;
      	margin: auto;
      	top: 0;
      	left: 0;
      	right: 0;
      	bottom: 0;
      }
    </style>
</head>
<body>
	<div>
	<img src="https://avatars2.githubusercontent.com/u/26140158?s=460&v=4">
	</div>
</body>
</html>
