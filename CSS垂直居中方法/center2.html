<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin负值法</title>
    <style>
      div {
        width: 1000px;
        height: 1000px;
        border: 2px solid #379;
        position: relative;
  	  }
    	img {
        width: 480px;
        height: 380px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -190px;
        margin-left: -240px;
      }
    </style>
</head>
<body>
	<div>
	<img src="https://avatars2.githubusercontent.com/u/26140158?s=460&v=4">
	</div>
</body>
</html>
